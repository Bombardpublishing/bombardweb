 <!-- BOMB BUTTON SCRIPT-->
 <style>
  #cursorText {
      position: fixed;
      display: none;
      white-space: nowrap;
      font-size: 30px;
      color: #ff0000;
      text-align: center;
      font-family: Impact;
      user-select: none;
      pointer-events: none;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: black;
      left:-50px;
    }
  </style>

 <script>
  document.addEventListener('DOMContentLoaded', function () {
      var cursorText = document.createElement('div');
      cursorText.id = 'cursorText';
      document.body.appendChild(cursorText);

      var buttonG = document.getElementById('buttonG');
      var canTrigger = true;

      buttonG.addEventListener('click', function (e) {
        if (canTrigger) {
        cursorText.textContent = 'BOMB SENT';
        cursorText.style.left = (e.pageX - cursorText.clientWidth / 2) + 'px';
        cursorText.style.top = (e.pageY - cursorText.clientHeight - 10) + 'px';
        cursorText.style.display = 'block';
        animateCursorText(cursorText);
        canTrigger = false;
        setTimeout(function () {
        canTrigger = true;
      }, 2000);
    }
      });
    });

    function animateCursorText(element) {
      var opacity = 1;
      var position = parseInt(element.style.top, 10);
      var interval = setInterval(function () {
        position -= 2;
        element.style.top = position + 'px';

        opacity -= 0.01;
        element.style.opacity = opacity;

        if (opacity <= 0) {
          element.style.display = 'none';
          clearInterval(interval);
        }
      }, 20);
    }
  </script>

 <!-- CODE INPUT SCRIPT -->
 <style>
 .incorrectcode {
   color: #ff5039;
 }
 .correctcode {
   color: #7dff39;
 }
 </style>
 <script>
    let screen = document.getElementById('screen');
    let code = '';

    function appendNumber(num){
      if (code.length < 8){
        code += num;
        screen.classList.remove('correctcode');
        screen.classList.remove('incorrectcode');
        updateScreen();
      }
    }

    function backspace(){
      code = code.slice(0, -1);
      screen.classList.remove('correctcode');

      updateScreen();
    }

    function send(){
      if (code === '98556'){
        loadPage('meal.html');
        screen.classList.add('correctcode');
      } else {
        displayIncorrectCode();
        updateScreen();
      }
    }

  function displayIncorrectCode() {
   screen.classList.add('incorrectcode');
   setTimeout(() => {
     screen.classList.remove('incorrectcode');
   }, 500);
  }

  function updateScreen(){
   screen.textContent = code;
 }

</script>
